name: CI/CD - Tech4Impact Backend

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: tech-data-app
  OWNER: tech-for-impact-8team

jobs:
  ci:
    name: CI (build only)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable pnpm via corepack
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

  build-and-push-image:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: ci
    permissions:
      contents: read
      packages: write    # GHCR 푸시 권한
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push-image

    steps:
      - name: SSH & Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          command_timeout: 10m
          script: |
            set -e

            IMAGE="${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.IMAGE_NAME }}"
            TAG="${{ github.sha }}"
            
            cd ~/tech4impact-backend
            
            echo ">> docker login ghcr.io"
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

            echo ">> pull new image"
            docker pull $IMAGE:$TAG

            echo ">> stop & remove old container"
            docker stop tech-api || true
            docker rm tech-api || true

            echo ">> run new container"
            docker run -d \
              --name tech-api \
              --env-file .env \
              -p 80:3000 \
              $IMAGE:$TAG

            echo ">> deployment done"
